{% extends 'base.html' %}
{% block body %}

<style>
      .navbar{
    width: 100%;
    display: inline-block;
    text-align: center;
    padding: 10;
    list-style: none;
    background-color: #f2f2f2;
    border-bottom: 10px  #ccc;
    border-top: 0px solid #ccc;
    margin-left: 0px;
    margin-bottom:10px;
      }
    .card{
    background-color:plum;
    margin-right:10px;
    margin-left:10px;
    margin-bottom:10px;
    padding-right:10px;
    padding-left:10px;}
</style>
        <!-- As a link -->
<!--<nav class="navbar navbar-light bg-light">-->
<!--  <a class="navbar-brand" href="#">Navbar</a>-->
<!--</nav>-->

<!-- As a heading -->
<nav class="navbar navbar default" style= "background-color:purple;">
    <h1 style="text-align:center;color:yellow">ToDo</h1>
</nav>
<h4 style="text-align:center;">Enter the tasks</h4>
<div class="container">
    <div class="row">
        <form method="POST" class="p-3 shadow">
        {% csrf_token %}

        <div class="form-group" style="align:center;">
          <input type="text" name="task" class="form-control" placeholder="Enter task">
            <input type="number" name="priority" class="form-control" placeholder="Enter priority">
            <input type="date" name="date" class='form-control' placeholder="Enter date">
        </div>
            <input type="submit" class="btn btn-success">
        </form>
    </div>
</div>
<hr>
<h2 style="color:red;text-align:center">Tasks to be completed</h2><br>

<div class="container">
    <div class="row">
        {% for i in task1 %}
          <div class="col-md-3">

              <div class="card" style="width: 17rem; border-right:10px; ">
                <div class="card-body">

                    <h5 class="card-title">{{i.task}}</h5>
                    <h6 class="card-subtitle mb-3 ">{{i.priority}}</h6>
                    <h6 class="card-subtitle mb-3 ">{{i.date}}</h6>
    <!--    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
                    <a href="{% url 'delete' i.id %}" class="btn btn-success" style="justify:left;">Delete</a>
                     <a href="{% url 'update' i.id %}" class="btn btn-warning">Update</a>
                </div>
             </div>
          </div>
<!--        <h1>-</h1>-->
        {% endfor %}

        </div>
</div>
<hr>


{% endblock %}
